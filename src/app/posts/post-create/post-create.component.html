<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]='form' (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-card-title>Добавить объявление</mat-card-title>
    <mat-form-field>
      <input 
        matInput 
        type="text"
        formControlName="title"
        placeholder="Название объявления"
        >
        <mat-error *ngIf="form.get('title').invalid">Добавь название объявления.</mat-error>
    </mat-form-field>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Добавить изображение</button>
        <input type="file" #filePicker (change)="onImagePick($event)">
      </div>
    <mat-form-field>
      <textarea 
        matInput 
        type="text" 
        rows="6"
        formControlName="content"
        placeholder="Описание объявления">
      </textarea>
        <mat-error *ngIf="form.get('content').invalid ">Добавь описание объявления.</mat-error>
    </mat-form-field>
    <button 
      mat-flat-button 
      color="primary" 
      type="submit">
        Опубликовать объявление
    </button>
    
  </form>
</mat-card>
