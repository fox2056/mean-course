<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-card-title>Добавить объявление</mat-card-title>
    <mat-form-field>
      <input 
        matInput 
        type="text"
        name="title"
        placeholder="Название объявления"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel">
        <mat-error *ngIf="title.invalid ">Добавь название объявления.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput 
        type="text" 
        rows="6"
        name="content"
        placeholder="Описание объявления"
        [ngModel]="post?.content"
        required
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid ">Добавь описание объявления.</mat-error>
    </mat-form-field>
    <button 
      mat-flat-button 
      color="primary" 
      type="submit">
        Опубликовать объявление
    </button>
  </form>
</mat-card>
